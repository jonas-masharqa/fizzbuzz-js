<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Puppeteer Mocha Scaffold</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
        <h3 class="ui block header">
                The Fizzbuzz Game!
                <img class="ui image" src="https://semantic-ui.com/images/icons/school.png">
              </h3>
        <div class="ui form">
                <div>
                  <input type="text" id="value" placeholder="Put in a number!">
                </div>
              </div>
              <button type="submit" value="Check" id="button" class="massive ui button">
                    Calculate!
                  </button>
 
    <div id="display_answer"></div>
</body>
<script src="js/fizzbuzz.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        let button = document.getElementById('button')
        let displayDiv = document.getElementById('display_answer')
        button.addEventListener('click', () =>{
            let value = document.getElementById('value').value
            let fizzBuzz = new FizzBuzz
            let result = fizzBuzz.check(value)
            displayDiv.innerHTML = result;
        })
    })
</script>
</html>
